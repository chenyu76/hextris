<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hextris</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container" height="100%">
		<div id="grid-container"></div>

		<div class="controls">
			<div class="control-group" style="text-align: center;">
				alpha version
			</div>

			<div class="control-group" style="text-align: center;">
				<label>分数</label>
				<span id="score" style="font-size:2em">0</span>
			</div>

			<div class="control-group">
				<div class="slider-container">
					<label for="zoom">缩放级别: <span id="zoom-value">1.00</span></label>
					<input type="range" id="zoom" min="0.1" max="3" step="0.05" value="1">
				</div>

				<div class="slider-container">
					<label for="animation">动画速度: <span id="speed-value">0.3s</span></label>
					<input type="range" id="animation" min="0" max="2" step="0.1" value="0.3">
				</div>

				<div class="buttons">
					<button id="reset">重置视图</button>
				</div>

				<div class="buttons">
					<button id="toggleBGM">播放音乐</button>
				</div>
			</div>

			<div class="control-group" id="is-game-over" style="visibility:hidden;">
				<h2>游戏结束</h2>
			</div>
		</div>
	</div>

	<script src="game.js"></script>
	<script src="sound.js"></script>
	<script src="hextris.js"></script>
	<script src="script.js"></script>
</body>

</html>
